<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
   <main>
    <form>
        <h1>Feedback form:-</h1>
        <div class="input-content">
            <input type="text" class="input" placeholder="Fullname" required>
    
        </div>
        <div class="input-content">
            <input type="email" class="input " placeholder="Email address"required>
            <h2 class="invalid-text"> enter valid email</h2>
    
        </div>
        <div class="input-content">
            <input type="tel" class="input" placeholder="Phone number" pattern="[0-9]{10}"required>
    
        </div>
        <div class="input-content">
    <textarea class="input" placeholder=" Give Your feedback" rows="3" required></textarea>
        </div>
        <div class="submit-container">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </form>
   </main>
  
</body>

</html>
